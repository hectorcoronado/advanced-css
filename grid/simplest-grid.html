<style>
  .container {
    background-color: #eee;
    width: 90vw;
    height: 95vh;
    margin: 15px auto;

    display: grid;
    /* grid-template-rows: 150px 150px; */

    /* the declaration above works, but is redundant;
     * each subsequent declaration results in a row
     * but in lieu of it we can use the `repeat` function
     */
    grid-template-rows: repeat(2, 1fr);

    /*
     * the following results in 3 cols each 150px wide:
     */
    /* grid-template-columns: 150px 150px 150px; */

    /*
     * ...this will have 2 cols, each 150px wide, and a 3rd
     * that will occupy all remaining space
     */
    /* grid-template-columns: repeat(2, 150px) 1fr; */

    /*
     * ...this will have 1 col occupying half the container's
     * width, and then the other two will be 1/3 and 2/3 of
     * the remaining width MINUS the grid gap
     */
    /* grid-template-columns: 50% 1fr 2fr; */

    /* ...and this will have 3 cols of equal width */
    grid-template-columns: repeat(3, 1fr);

    /*
     * if we want to have x number of rows/columns of y width,
     * and then one or more of z or n widths, we can do so:

     grid-template-columns: repeat(2, 150px), 300px;

     this would result in 2 150px columns and a third of 300px

     we can also define the last column to occupy remaining space:

     grid-template-columns: repeat(2, 150px) 1fr;
     */

    /* grid-row-gap: 10px; */
    /* grid-column-gap: 10px; */
    /* two properties above can be combined with grid-gap */
    grid-gap: 15px;
  }

  .item {
    padding: 20px;
    font-size: 10px;
    font-family: sans-serif;
    color: white;
  }

  .item--1 {
    background-color: orangered;

    /* no. of the row line where we want this item to start & end
     * (followed by shorthand property):
     */
    /* grid-row-start: 2; */
    /* grid-row-end: 3; */
    grid-row: 2 / 3;

    /* no. of the col line where we want this item to start & end:
     * (followed by shorthand property):
     */
    /* grid-column-start: 2; */
    /* grid-row-end: 3; */
    grid-column: 2 / 3;
  }

  .item--2 {
    background-color: yellowgreen;
  }

  .item--3 {
    background-color: blueviolet;
  }

  .item--4 {
    background-color: palevioletred;
  }

  .item--5 {
    background-color: royalblue;
    /* grid-row: 1 / 2;
    grid-column: 3 / 4; */
    /* shorthand property for both
     * grid-area: row-start-# / col-start-# / row-end-# / col-end-#;
     */
    grid-area: 1 / 3 / 2 / 4;
  }

  .item--6 {
    background-color: goldenrod;
    grid-area: 1 / 2 / 2 / 3;
  }
</style>

<div class="container">
  <div class="item item--1">1: orange</div>
  <div class="item item--2">2: green</div>
  <div class="item item--3">3: violet</div>
  <div class="item item--4">4: pink</div>
  <div class="item item--5">5: blue</div>
  <div class="item item--6">6: brown</div>
</div>
